<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Multi Simulator</title>
</head>

<body>
    <div class="container">
        <h1>Football League Multi Simulation</h1>
        
        <div class="controls">
            <label for="num-simulations">Number of Simulations:</label>
            <input type="number" id="num-simulations" value="100" min="1" max="10000">
            <button id="run-simulation">Run Simulation</button>
        </div>

        <div id="multi-sim-results" class="hidden">
            <h2>Results</h2>
            <table>
                <thead>
                    <tr>
                        <th>Team Name</th>
                        <th>League Win %</th>
                        <th>Relegation %</th>
                        <th>Top 5 Finish %</th>
                        <th>Avg Points</th>
                        <th>Avg Finish Position</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="multi-script.js"></script>
</body>

</html>
