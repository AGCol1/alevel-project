<!DOCTYPE html>
<html>
<head>
  <title>Football Simulator Test</title>
</head>
<body>
  <h1>Football Simulator Test</h1>
  <pre id="output"></pre>

  <script>
    async function loadTeams() {
      const res = await fetch('http://192.168.1.185/getTeams.php');
      const data = await res.json();
      console.log(data); // check console for team data
      document.getElementById('output').textContent = JSON.stringify(data, null, 2);
    }

    loadTeams();
  </script>
</body>
</html>
