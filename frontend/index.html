<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="images/premier_league_logo.png" type="image/png">
  <title>Football Simulator</title>
</head>
<body>
  
  <h1>
    <img src="images/premier_league_logo.png" alt="Premier League Logo" style="vertical-align: middle; max-height: 50px;">
    Football Simulator
  </h1>
  <button id="run-simulation">Run Simulation</button>
  <div id="league-table" class="hidden">
    <table>
      <thead>
        <tr>
          <th>Pos</th>
          <th>Team</th>
          <th>Pts</th>
          <th>W</th>
          <th>D</th>
          <th>L</th>
          <th>GF</th>
          <th>GA</th>
        </tr>
      </thead>
      <tbody>
        <!-- League table rows will be populated here by JavaScript -->
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
